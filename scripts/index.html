<!DOCTYPE html>
<html lang="en">
<head>
	<title>Visual Studio Image Library 2017</title>
	<link rel="stylesheet" href="dist/index.css">
	<style type="text/css">
	body.black {
		color: white;
		background: black;
	}
	
	.main {
		display: flex;
		flex-direction: column;
	}
	
	.container {
		flex: 1;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
	}
	
	.tools {
		display: flex;
		flex-direction: row;
		margin-bottom: 20px
	}
	
	.spacer {
		flex-grow: 1;
	}
	
	.icon-block {
		display: flex;
		flex-direction: column;
		margin: 0 10px 10px 0;
		width: 72px;
	}
	
	.icon-block > .vs-icons {
		font-size: 72px;
	}
	
	.icon-block > .title {
		font-weight: bold;
		overflow: hidden;
		overflow-wrap: break-word;
		font-size: 11px;
		text-align: center;
	}
	</style>
</head>
<body>
<div class="main">
	<div class="tools">
		<input type="search" value="" id="searchInput"/>
		<button onclick="search()">Search</button>
		<button onclick="searchRegex()">Search (RegExp)</button>
		<span id="error"></span>
		<span class="spacer"></span>
		
		<button onclick="colorSwitch(this)" class="vs-icons lightbulb" style="background:black">&nbsp;</button>
		<button onclick="show(-1)">page--</button>
		<input type="number" min="1" max="99999" value="1" id="pageNumber"/>
		<span id="pageCount"></span>
		<button onclick="show(1)">page++</button>
	</div>
	<div class="container" id="blocksContainer"></div>
	<div class="about">
		<div></div>
		<a target=_blank href="https://github.com/GongT/visual-studio-image-library">Github Repo</a>
		*
		<a target=_blank href="https://www.microsoft.com/en-us/download/details.aspx?id=35825">Download zip from
			Microsoft</a>
		
		<div>
			All images are under
			<a target=_blank href="http://download.microsoft.com/download/0/6/0/0607D8EA-9BB7-440B-A36A-A24EB8C9C67E/Visual%20Studio%202017%20Image%20Library%20EULA.RTF">
				microsoft software license
			</a>.
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
window.listOfIcons = __LIST_ICONS_JSON__;
</script>
<script type="text/javascript" src="scripts/pageScript.js"></script>
</html>
